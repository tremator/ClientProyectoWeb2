<script type="text/javascript" src="http://www.clubdesign.at/floatlabels.js"></script>

<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">My News Cover</h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form" (ngSubmit) = "verifyCode()">
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input type="text" name="code" id="code" class="form-control input-sm floatlabel" placeholder="Code" [(ngModel)] = "form.code">
			    					</div>
			    				</div>
			    				
			    			</div>

			    			
			    			<input type="submit" value="Go" class="btn btn-info btn-block">
			    		
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
